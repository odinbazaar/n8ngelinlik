[build]
  publish = "."
  command = "echo 'Static site - no build needed'"

[[redirects]]
  from = "/"
  to = "/bridal-studio-3section.html"
  status = 200

[[redirects]]
  from = "/bridal"
  to = "/bridal-studio-3section.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
